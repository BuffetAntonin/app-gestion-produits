<h1>Détail de la facture</h1>
<p><strong>ID :</strong> {{ facture.id }}</p>
<p><strong>Date :</strong> {{ facture.date }}</p>
<p><strong>Produits :</strong></p>
<ul>
    {% for produit in facture.produits.all %}
        <li>{{ produit.nom }} - {{ produit.prix }} €</li>
    {% endfor %}
</ul>
<p><strong>Total :</strong> {{ facture.total }} €</p>
<a href="{% url 'liste_produits' %}">Retour à la liste des produits</a>
