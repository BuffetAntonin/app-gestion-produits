<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mon Projet Django{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet" />
</head>
<body>

<header class="bg-primary text-white p-3 mb-4">
    <div class="container">
        <h1 class="h3">Mon Application Django</h1>
        <nav>
            <a href="{% url 'liste_produits' %}" class="text-white me-3">Produits</a>
            <a href="{% url 'liste_factures' %}" class="text-white me-3">Factures</a>
            <a href="{% url 'creer_facture' %}" class="text-white">Cr√©er une facture</a>
        </nav>
    </div>
</header>

<main class="container mb-5">
    {% block content %}
    <!-- Contenu des pages -->
    {% endblock %}
</main>

<footer class="bg-light text-center text-muted py-3 border-top">
    <div class="container">
        &copy; 2025 - Mon Projet Django
    </div>
</footer>

<!-- jQuery (obligatoire pour le datepicker) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Datepicker JS + Langue FR -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/locales/bootstrap-datepicker.fr.min.js"></script>

<!-- Initialisation du datepicker -->
<script>
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            language: 'fr',
            autoclose: true,
            todayHighlight: true
        });
    });
</script>

</body>
</html>
