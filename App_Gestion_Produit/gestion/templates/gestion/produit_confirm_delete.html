{% extends 'base.html' %}
{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <h1 class="card-title h3 mb-4 text-danger">Confirmer la suppression</h1>
        <p class="lead">Êtes-vous sûr de vouloir supprimer le produit "<strong>{{ produit.nom }}</strong>" ?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Confirmer la suppression</button>
            <a href="{% url 'liste_produits' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
